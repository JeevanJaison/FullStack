<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product List</title>
    <!-- Bootstrap CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4" th:text="${user}">Logined as</h1>
        <h1 class="mt-5 mb-4">Product List</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Description</th>
                    <th scope="col">Add to cart</th>
                </tr>
            </thead>
            <tbody>
                <!-- Assuming ${products} is a Thymeleaf iterable -->
                <tr th:each="product : ${products}">
                    <form action="#" th:action="@{/addToCart}" th:object="${product}" method="post"></form>
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.description}"></td>
                    <td ><input type="submit" value="Add"></td>
                    </form>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS (optional, if needed for dropdowns, etc.) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
