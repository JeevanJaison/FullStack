<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
    <h1>Add Product</h1>
    <form action="#" th:action="@{/saveProduct}" th:object="${product}" method="post">
        <label>Name: </label><input type="text" th:field="*{name}" /><br/>
        <label>Price: </label><input type="text" th:field="*{price}" /><br/>
        <label>Description: </label><input type="text" th:field="*{description}" /><br/>
        <input type="submit" value="Save"/>
    </form>
</body>
</html>
